<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

        <div class="calculator__output-screen flex">
            <span class="calculator__expression">1,258.2</span>
        </div>
        <div class="calculator__btns flex">
            <ul class="list-reset calculator__btns-left flex">
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        C

                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        <svg width="28" height="18" viewBox="0 0 28 18" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>                            
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        7
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        8
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        9
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        4
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        5
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        6
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        1
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        2
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        3
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_left">
                        0
                    </button>
                </li>
            </ul>
            <ul class="list-reset calculator__btns-right">
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_right">
                        ÷
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_right">    	
                        &times;
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_right">
                        –
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_right">
                        +
                    </button>
                </li>
                <li class="calculator__btns-item">
                    <button class="btn btn_reset btn_right">
                        =
                    </button>
                </li>
            </ul>
        </div>
    </div>

</html>
